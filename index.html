<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="logo">
    <img src="images/logo.svg" alt="">
  </header>

  <main class="tip-calculator__container">

    <section class="bill__section">
      <form action="" class="bill__form">
        <label for="bill">Bill</label>
        <div class="bill__input">
          <input type="number" name="bill" id="bill" placeholder="0">
        </div>
      </form>
    
      <div class="bill__tip">
        <p>Select Tip %</p>
        <div class="tip__options">
          <button class="percentage-btn">5%</button>
          <button class="percentage-btn">10%</button>
          <button class="percentage-btn">15%</button>
          <button class="percentage-btn">25%</button>
          <button class="percentage-btn">50%</button>
          <button id="costum-btn">Costum</button>
        </div>
      </div>
      <div class="bill__number-people">
        <form action="" class="people__form">
          <div class="form__flex">
            <label for="number-people">Number of people</label>
            <p class="hidden">Can't be zero</p>
          </div>
          <div class="people__input">
            <input type="number" name="number-people" id="number-people" placeholder="0">
          </div>
        </form>
      </div>
    </section>

    <section class="results__section">
      <div class="results__container">
        <div class="results__info">
          <div class="amount__flex">
            <div class="frame">
              <p>Tip Amount <br><span>/ person</span></p>
            </div>
            <div class="value" id="tip-amount">$0.00</div>
          </div>
          <div class="amount__flex">
            <div class="frame">
              <p>Total <br><span>/ person</span></p>
            </div>
            <div class="value" id="total">$0.00</div>
          </div>
        </div>
        <button disabled id="reset-btn">Reset</button>
      </div>
    </section>


  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
